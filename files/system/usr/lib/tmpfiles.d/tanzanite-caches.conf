# TEAM_009: Tanzanite writable cache directories
# These directories are used by various language toolchains and MCP servers.
# In an immutable OS, /usr is read-only, so we move global caches to /var/cache.

# Type Path        Mode UID  GID  Age Argument
d /var/cache/npm-cache 0777 root root -
d /var/cache/pnpm      0777 root root -
d /var/cache/corepack  0777 root root -
d /var/cache/uv-cache  0777 root root -
d /var/cache/uv-tools  0777 root root -
d /var/cache/go        0777 root root -
d /var/cache/bun-cache 0777 root root -
d /var/cache/pub-cache 0777 root root -
d /var/cache/gradle    0777 root root -
