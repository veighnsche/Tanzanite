# TEAM_009: Tanzanite-specific package additions over aurora-dx
# aurora-dx already includes: git, podman, buildah, skopeo, tmux, curl, wget, unzip, zip,
# as well as basic development tools (gcc, make) and performance tools.
type: dnf
install:
  packages:
    # Build tools not guaranteed in aurora-dx
    - clang
    - cmake
    - ninja-build
    
    # Python development
    - python3-devel
    
    # Flutter & Desktop development dependencies
    - gtk3-devel
    
    # AOSP & low-level build dependencies (likely missing from DX base)
    - zlib-devel
    - glibc-devel.i686
    - libstdc++-devel.i686
    - xorg-x11-proto-devel
    - libX11-devel
    - mesa-libGL-devel
    - ncurses-devel
    - readline-devel

    # Java Development (Needed for Android SDK & Gradle)
    - java-21-openjdk-devel

    # Essential Build Utilities (Ensure availability for install scripts)
    - unzip
    - zip
    - xz

    # Additional utilities
    - mosh
